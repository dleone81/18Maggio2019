<section class="panel color2-alt">
    <div class="intro color2">
        <h2 class="major">Lascia il tuo messaggio</h2>
        <p>Scrivi i tuoi auguri, scrivili liberamente, li riceveranno solo loro :)</p>
    </div>
    <div class="inner columns divided">
        <div class="span-3-25">
            <form method="post" action="#">
                <div class="fields">
                    <div class="field half">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field half">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="field">
                        <label for="message">Messaggio</label>
                        <textarea name="message" id="message" rows="4"></textarea>
                    </div>
                </div>
                <ul class="actions">
                    <li><input id="send" type="buttom" value="Invia i tuoi auguri" class="button primary" /></li>

                </ul>
            </form>
        </div>
        <div class="span-1-5">
            <ul class="contact-icons color1">
                <li class="icon fa-facebook"><a href="https://www.facebook.com/martina.fini.52">Martina</a></li>
                <li class="icon fa-facebook"><a href="https://www.facebook.com/alessandro.peschiera.5">Alessandro</a></li>
            </ul>
        </div>
    </div>
</section>
